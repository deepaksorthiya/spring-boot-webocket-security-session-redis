services:
 ################## REDIS ##########################
  redis:
    image: 'redis/redis-stack:latest'
    container_name: redis-stack
    ports:
      - '6379:6379'
      - '8001:8001'
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
      interval: 30s
      timeout: 30s
      retries: 3
 ################## REDIS ########################

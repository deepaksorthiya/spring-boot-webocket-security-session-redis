name: JVM Maven Build

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - "README.md"
      - ".gitignore"
      - "docs/**"
      - "images/**"
      - "k8s/**"
      - "docker-compose.yml"
      - "docker/**"
      - ".dockerignore"
      - ".gitattributes"
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: JVM Maven Build
    runs-on: ubuntu-latest
    steps:

      - name: Checkout Repository
        uses: actions/checkout@v5

      - name: Set up JDK 24
        uses: actions/setup-java@v5
        with:
          java-version: "24"
          distribution: "temurin"
          cache: "maven"

      - name: Set Execution Permission
        run: |
          chmod +x mvnw

      - name: Check JVM Maven Versions
        run: |
          echo "JAVA_HOME: $JAVA_HOME"
          java --version
          mvn -v
          ./mvnw -v

      - name: Clean Build Test In Non-Native Mode with JDK and Maven
        run: |
          ./mvnw clean package --file pom.xml --batch-mode --update-snapshots